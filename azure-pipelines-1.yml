trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  isDev:  $[eq(variables['Build.SourceBranch'], 'develop')]
  isProd:  $[eq(variables['Build.SourceBranch'], 'master')]

steps:
- script: |
    echo $(isDev)
    echo variables.isDev
    echo $(isProd)
    echo variables.isProd
  displayName: 'Log Variables'